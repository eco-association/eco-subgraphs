specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x3222dF4898A3f19a3422CB79bC970E86A9dEe4F6"
      abi: TimedPolicies
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStarted(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/mapping.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: ProposalAdded(address,address)
          handler: handleProposalAdded
        - event: SupportThresholdReached(address)
          handler: handleSupportThresholdReached
        - event: VotingStarted(address)
          handler: handleVotingStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/mapping.ts
