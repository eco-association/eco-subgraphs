        - name: ECO
          file: ./abis/ECO.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: goerli
