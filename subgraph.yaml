specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustedNodes
    network: kovan
    source:
      address: "0xc6C77E59252A11572b809e444F753991Bf316302"
      abi: TrustedNodes
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trustee
        - TrusteeCohort
      abis:
        - name: TrustedNodes
          file: ./abis/TrustedNodes.json
      eventHandlers:
        - event: TrustedNodeAddition(indexed address,uint256)
          handler: handleTrustedNodeAdded
        - event: TrustedNodeRemoval(indexed address,uint256)
          handler: handleTrustedNodeRemoved
        - event: RewardsTrackingUpdate(uint256,uint256)
          handler: handleRewardsTrackingUpdate
      file: ./src/governance/TrustedNodes.ts
  - kind: ethereum
    name: CurrencyTimer
    network: kovan
    source:
      address: "0x58cdaeEad5508d7DC8C3c0659d916A3B5f3273b0"
      abi: CurrencyTimer
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - CurrencyGovernance
        - FundsLockup
      abis:
        - name: CurrencyTimer
          file: ./abis/CurrencyTimer.json
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
        - name: Policy
          file: ./abis/Policy.json
        - name: Lockup
          file: ./abis/Lockup.json
      eventHandlers:
        - event: NewCurrencyGovernance(indexed address,indexed uint256)
          handler: handleNewCurrencyGovernance
        - event: NewLockup(indexed address,indexed uint256)
          handler: handleNewLockup
      file: ./src/governance/CurrencyTimer.ts
  - kind: ethereum
    name: TimedPolicies
    network: kovan
    source:
      address: "0x02bc641b912f31524b901679d5885c3F267F548e"
      abi: TimedPolicies
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDecisionStarted
        - event: NewGeneration(indexed uint256)
          handler: handleNewGeneration
      file: ./src/governance/TimedPolicies.ts
  - kind: ethereum
    name: ECO
    network: kovan
    source:
      abi: ECO
      address: "0x95f00Eb9EC8d2525878F090CF823BB974930dFD4"
      startBlock: 33058256
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - ECOAllowance
        - InflationMultiplier
        - Token
      abis:
        - name: ECO
          file: ./abis/ECO.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/ECO.ts
  - kind: ethereum
    name: ECOx
    network: kovan
    source:
      address: "0xD392678beaF12b24991949e3544A7d80557e0e32"
      abi: ECOx
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: kovan
    source:
      address: "0xE91dAB0306634aeDC163229099997b3311F4A72F"
      abi: ECOxStaking
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - sECOxVotingPower
      abis:
        - name: ECOxStaking
          file: ./abis/ECOxStaking.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewPrimaryDelegate(indexed address,indexed address)
          handler: handleDelegation
      file: ./src/currency/ECOxStaking.ts
  - kind: ethereum
    name: LockupVaultFactory
    network: kovan
    source:
      address: "0xf6d82882b9ae041760ffa8c879a4e9ce10710b5a"
      abi: LockupVaultFactory
      startBlock: 32983000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVaultFactory
          file: ./abis/LockupVaultFactory.json
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: VaultCreated(address,address,address)
          handler: handleVaultCreated
      file: ./src/governance/LockupVaultFactory.ts
  - kind: ethereum
    name: ECOWrapped
    network: kovan
    source:
      address: "0xd33a3a175941e65726dA698D08f265Cbde329399"
      abi: ECOWrapped
      startBlock: 33182900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - ContractAddresses
      abis:
        - name: ECOWrapped
          file: ./abis/ECOWrapped.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOWrapped.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: kovan
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/PolicyProposals.ts
  - kind: ethereum
    name: PolicyVotes
    network: kovan
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/PolicyVotes.ts
  - kind: ethereum
    name: CurrencyGovernance
    network: kovan
    source:
      abi: CurrencyGovernance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CurrencyGovernance
        - MonetaryProposal
        - MonetaryCommit
        - MonetaryVote
      abis:
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
      eventHandlers:
        - event: ProposalCreation(indexed
            address,uint256,uint256,uint256,uint256,uint256,string)
          handler: handleProposalCreation
        - event: ProposalRetraction(indexed address)
          handler: handleProposalRetraction
        - event: VoteCast(indexed address)
          handler: handleVoteCast
        - event: VoteReveal(indexed address,address[])
          handler: handleVoteReveal
        - event: VoteResult(indexed address)
          handler: handleVoteResult
      file: ./src/governance/CurrencyGovernance.ts
  - kind: ethereum
    name: Lockup
    network: kovan
    source:
      abi: Lockup
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FundsLockup
        - FundsLockupDeposit
        - Generation
        - Account
      abis:
        - name: Lockup
          file: ./abis/Lockup.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/governance/Lockup.ts
  - kind: ethereum
    name: LockupVault
    network: kovan
    source:
      abi: LockupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: Claimed(address,address,uint256)
          handler: handleClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Clawback(uint256)
          handler: handleClawback
      file: ./src/governance/LockupVault.ts
