specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x1dF30B75fB5D942DA5574F0128bd876d4740B01F"
      abi: TimedPolicies
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStarted(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0xd49017754Cfe7fb2Aee15Ac00aCa3C73198E3F2a"
      abi: ECO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
        - event: ChangeDelegateVotes(indexed address,uint256)
          handler: handleChangeDelegateVotes
        - event: ChangeDelegate(indexed address,indexed address)
          handler: handleChangeDelegate
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/mapping.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: ProposalAdded(address,address)
          handler: handleProposalAdded
        - event: ProposalSupported(address,address)
          handler: handleProposalSupported
        - event: ProposalUnsupported(address,address)
          handler: handleProposalUnsupported
        - event: SupportThresholdReached(address)
          handler: handleSupportThresholdReached
        - event: ProposalRefunded(address,address)
          handler: handleProposalRefunded
        - event: VotingStarted(address)
          handler: handleVotingStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/mapping.ts
