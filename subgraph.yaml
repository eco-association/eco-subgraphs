specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustedNodes
    network: mainnet
    source:
      address: "0xA2B64743b2e0865CF7948d58006E99C01C8e7a64"
      abi: TrustedNodes
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Trustee
      abis:
        - name: TrustedNodes
          file: ./abis/TrustedNodes.json
      eventHandlers:
        - event: TrustedNodeAdded(indexed address)
          handler: handleTrustedNodeAdded
        - event: TrustedNodeRemoved(indexed address)
          handler: handleTrustedNodeRemoved
      file: ./src/governance/TrustedNodes.ts
  - kind: ethereum
    name: CurrencyTimer
    network: mainnet
    source:
      address: "0x6812824Bd7966438580E45C2C1cd7f7c88deDf40"
      abi: CurrencyTimer
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - CurrencyGovernance
      abis:
        - name: CurrencyTimer
          file: ./abis/CurrencyTimer.json
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: NewCurrencyGovernance(indexed address)
          handler: handleNewCurrencyGovernance
      file: ./src/governance/CurrencyTimer.ts
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0xEce4dd91a5043F9fc33d74c68B5BBB1107dfBdA5"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/TimedPolicies.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0x5BA1985797E1681AA923CA3be5e44f45895b9B88"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - InflationMultiplier
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/ECO.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0x4e76406d97A83e7068da720934baecD4D1FaCd26"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxLockup
    network: mainnet
    source:
      address: "0xE5314A720F4f5be39Bd77D35D4DC1991fd23f651"
      abi: ECOxLockup
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOxLockup
          file: ./abis/ECOxLockup.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
      file: ./src/currency/ECOxLockup.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/PolicyProposals.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/PolicyVotes.ts
  - kind: ethereum
    name: CurrencyGovernance
    network: mainnet
    source:
      abi: CurrencyGovernance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CurrencyGovernance
      abis:
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
      eventHandlers:
        - event: ProposalCreation(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleProposalCreation
        - event: ProposalRetraction(indexed address)
          handler: handleProposalRetraction
      file: ./src/governance/CurrencyGovernance.ts
