      abis:
        - name: ECOx
          file: ./abis/ECOx.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: goerli
    source:
      address: "0xDfD16a2F9fa0Cc7F6919b17445a4086F7A2a02c5"
      abi: ECOxStaking
      startBlock: 7718600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
