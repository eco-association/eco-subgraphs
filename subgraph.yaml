  - kind: ethereum
    name: ECOWrapped
    network: goerli
    source:
      abi: ECOWrapped
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 8132115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - ContractAddresses
      abis:
        - name: ECOWrapped
          file: ./abis/ECOWrapped.json
