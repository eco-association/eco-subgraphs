specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedPolicies
    network: kovan
    source:
      address: "0xCa781211a19109018F258227848a0A4cec1F934B"
      abi: TimedPolicies
      startBlock: 32619500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: ECO
    network: kovan
    source:
      address: "0xc1E47c8b8d2F7b1F1ACCA6Cc3a0a65C0789D6129"
      abi: ECO
      startBlock: 32619500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - InflationMultiplier
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOx
    network: kovan
    source:
      address: "0x7008B836ead7B603095c6cB9f5f8368A3ec91D53"
      abi: ECOx
      startBlock: 32619500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOxLockup
    network: kovan
    source:
      address: "0xe4dDdA0D65af08E0B91b4E6fb39834C74A26bB40"
      abi: ECOxLockup
      startBlock: 32619500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOxLockup
          file: ./abis/ECOxLockup.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
      file: ./src/currency/mapping.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: kovan
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: PolicyVotes
    network: kovan
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/mapping.ts
