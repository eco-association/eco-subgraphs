specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustedNodes
    network: mainnet
    source:
      address: "0xd668f7E47AAa21ee7A387B02E41785D212E1Bde7"
      abi: TrustedNodes
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trustee
        - TrusteeCohort
      abis:
        - name: TrustedNodes
          file: ./abis/TrustedNodes.json
      eventHandlers:
        - event: TrustedNodeAddition(indexed address,uint256)
          handler: handleTrustedNodeAdded
        - event: TrustedNodeRemoval(indexed address,uint256)
          handler: handleTrustedNodeRemoved
      file: ./src/governance/TrustedNodes.ts
  - kind: ethereum
    name: CurrencyTimer
    network: mainnet
    source:
      address: "0x408e38e39Bb14b57154C6bA3d82a496B3cC77ecE"
      abi: CurrencyTimer
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - CurrencyGovernance
        - FundsLockup
      abis:
        - name: CurrencyTimer
          file: ./abis/CurrencyTimer.json
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
        - name: Policy
          file: ./abis/Policy.json
        - name: Lockup
          file: ./abis/Lockup.json
      eventHandlers:
        - event: NewCurrencyGovernance(indexed address,indexed uint256)
          handler: handleNewCurrencyGovernance
        - event: NewLockup(indexed address,indexed uint256)
          handler: handleNewLockup
      file: ./src/governance/CurrencyTimer.ts
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0xA8FC4156d16a1962368B6517D7eB437894526635"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/TimedPolicies.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0x54c374161825160DE1451498420cA969f2b1A07F"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - ECOAllowance
        - InflationMultiplier
        - Token
      abis:
        - name: ECO
          file: ./abis/ECO.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/ECO.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0x167517951c4f7ddD1B5baa3c99EE50A7Cc6D45B5"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - Token
        - LockupVault
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: mainnet
    source:
      address: "0x83C5d569d90295407063434061dd3D1fdc14c9EF"
      abi: ECOxStaking
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - sECOxVotingPower
      abis:
        - name: ECOxStaking
          file: ./abis/ECOxStaking.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewPrimaryDelegate(indexed address,indexed address)
          handler: handleDelegation
      file: ./src/currency/ECOxStaking.ts
  - kind: ethereum
    name: LockupVaultFactory
    network: mainnet
    source:
      address: "0x89c41bf50f31624db523fa45b4c8a334cfd58a28"
      abi: LockupVaultFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVaultFactory
          file: ./abis/LockupVaultFactory.json
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: VaultCreated(address,address,address)
          handler: handleVaultCreated
      file: ./src/governance/LockupVaultFactory.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/PolicyProposals.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/PolicyVotes.ts
  - kind: ethereum
    name: CurrencyGovernance
    network: mainnet
    source:
      abi: CurrencyGovernance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CurrencyGovernance
        - MonetaryProposal
        - MonetaryCommit
        - MonetaryVote
      abis:
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
      eventHandlers:
        - event: ProposalCreation(indexed
            address,uint256,uint256,uint256,uint256,uint256,string)
          handler: handleProposalCreation
        - event: ProposalRetraction(indexed address)
          handler: handleProposalRetraction
        - event: VoteCast(indexed address)
          handler: handleVoteCast
        - event: VoteReveal(indexed address,address[])
          handler: handleVoteReveal
        - event: VoteResult(indexed address)
          handler: handleVoteResult
      file: ./src/governance/CurrencyGovernance.ts
  - kind: ethereum
    name: Lockup
    network: mainnet
    source:
      abi: Lockup
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - FundsLockup
        - FundsLockupDeposit
        - Generation
        - Account
      abis:
        - name: Lockup
          file: ./abis/Lockup.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/governance/Lockup.ts
  - kind: ethereum
    name: LockupVault
    network: mainnet
    source:
      abi: LockupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: Claimed(address,address,uint256)
          handler: handleClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Clawback(uint256)
          handler: handleClawback
      file: ./src/governance/LockupVault.ts
