specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x1dF30B75fB5D942DA5574F0128bd876d4740B01F"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: PolicyDecisionStarted(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0xd49017754Cfe7fb2Aee15Ac00aCa3C73198E3F2a"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - InflationMultiplier
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0x0aB5eE2C3C9aA19180a712914272d4DB541A247c"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOxLockup
    network: mainnet
    source:
      address: "0xfa618fe0dA54E2dFC7e45e8e4B19644fbe36679E"
      abi: ECOxLockup
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOxLockup
          file: ./abis/ECOxLockup.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
      file: ./src/currency/mapping.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/mapping.ts
