specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x66Ef5dB389c51A3879325C1C9aC5BDC491540C64"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0x4234BF87d8E670a8437209E8c7614257Ec6d1558"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - InflationMultiplier
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0xDDF50ac127e4Bf0A23750ae73f3dfFebeA63bcC7"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/mapping.ts
  - kind: ethereum
    name: ECOxLockup
    network: mainnet
    source:
      address: "0x1b78FF1940333F0bcaAfe5A00d986c70caC66896"
      abi: ECOxLockup
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
      abis:
        - name: ECOxLockup
          file: ./abis/ECOxLockup.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
      file: ./src/currency/mapping.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/mapping.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/mapping.ts
