          handler: handleUpdatedVotes
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewPrimaryDelegate(indexed address,indexed address)
          handler: handleDelegation
      file: ./src/currency/ECOxStaking.ts
  - kind: ethereum
    name: LockupVaultFactory
    network: goerli
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: LockupVaultFactory
      startBlock: 7718600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVaultFactory
          file: ./abis/LockupVaultFactory.json
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: VaultCreated(address,address,address)
          handler: handleVaultCreated
      file: ./src/governance/LockupVaultFactory.ts
  - kind: ethereum
    name: ECOWrapped
    network: goerli
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ECOWrapped
      startBlock: 7718600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - ContractAddresses
      abis:
        - name: ECOWrapped
          file: ./abis/ECOWrapped.json
