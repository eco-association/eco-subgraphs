specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustedNodes
    network: mainnet
    source:
      address: "0x26EA4e6C5F7C7B8B6B4C19b6aBF2B829C53E6Ea3"
      abi: TrustedNodes
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Trustee
        - TrusteeCohort
      abis:
        - name: TrustedNodes
          file: ./abis/TrustedNodes.json
      eventHandlers:
        - event: TrustedNodeAddition(indexed address,uint256)
          handler: handleTrustedNodeAdded
        - event: TrustedNodeRemoval(indexed address,uint256)
          handler: handleTrustedNodeRemoved
      file: ./src/governance/TrustedNodes.ts
  - kind: ethereum
    name: CurrencyTimer
    network: mainnet
    source:
      address: "0xF86099FB0E4E09Ac58acd3bFA5CA5026A9b9B5e7"
      abi: CurrencyTimer
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - CurrencyGovernance
      abis:
        - name: CurrencyTimer
          file: ./abis/CurrencyTimer.json
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: NewCurrencyGovernance(indexed address,indexed uint256)
          handler: handleNewCurrencyGovernance
      file: ./src/governance/CurrencyTimer.ts
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x2F95E813c3d831D4A73122B0b7d6f105C125f46b"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/TimedPolicies.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0xe226255020F5f50ae6A2cCA1e6eCBAc8658F84Ee"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - ECOAllowance
        - InflationMultiplier
        - Token
      abis:
        - name: ECO
          file: ./abis/ECO.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/ECO.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0xB3D355F0c654206C2123e85A6C38fF4B9227F724"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - Token
        - LockupVault
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: mainnet
    source:
      address: "0x241893d596eF4D0bb23F68244c94B9F89FF5bF4E"
      abi: ECOxStaking
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - sECOxVotingPower
      abis:
        - name: ECOxStaking
          file: ./abis/ECOxStaking.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewPrimaryDelegate(indexed address,indexed address)
          handler: handleDelegation
      file: ./src/currency/ECOxStaking.ts
  - kind: ethereum
    name: LockupVaultFactory
    network: mainnet
    source:
      address: "0xccfb5b8c9768b81d4c8967c7ddfd513d5bf2bebe"
      abi: LockupVaultFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVaultFactory
          file: ./abis/LockupVaultFactory.json
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: VaultCreated(address,address,address)
          handler: handleVaultCreated
      file: ./src/governance/LockupVaultFactory.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/PolicyProposals.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/PolicyVotes.ts
  - kind: ethereum
    name: CurrencyGovernance
    network: mainnet
    source:
      abi: CurrencyGovernance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CurrencyGovernance
        - MonetaryProposal
        - MonetaryCommit
        - MonetaryVote
      abis:
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
      eventHandlers:
        - event: ProposalCreation(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleProposalCreation
        - event: ProposalRetraction(indexed address)
          handler: handleProposalRetraction
        - event: VoteCast(indexed address)
          handler: handleVoteCast
        - event: VoteReveal(indexed address,address[])
          handler: handleVoteReveal
        - event: VoteResult(indexed address)
          handler: handleVoteResult
      file: ./src/governance/CurrencyGovernance.ts
  - kind: ethereum
    name: LockupVault
    network: mainnet
    source:
      abi: LockupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockupVault
      abis:
        - name: LockupVault
          file: ./abis/LockupVault.json
      eventHandlers:
        - event: Claimed(address,address,uint256)
          handler: handleClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Clawback(uint256)
          handler: handleClawback
      file: ./src/governance/LockupVault.ts
