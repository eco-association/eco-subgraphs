specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustedNodes
    network: mainnet
    source:
      address: "0x61a12B54A566C284A0D5752B8354D940f60b4d43"
      abi: TrustedNodes
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Trustee
        - TrusteeCohort
      abis:
        - name: TrustedNodes
          file: ./abis/TrustedNodes.json
      eventHandlers:
        - event: TrustedNodeAddition(indexed address,uint256)
          handler: handleTrustedNodeAdded
        - event: TrustedNodeRemoval(indexed address,uint256)
          handler: handleTrustedNodeRemoved
      file: ./src/governance/TrustedNodes.ts
  - kind: ethereum
    name: CurrencyTimer
    network: mainnet
    source:
      address: "0xb7921eBAaeeEEAb2C1176e598aC3aD872F732264"
      abi: CurrencyTimer
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - CurrencyGovernance
      abis:
        - name: CurrencyTimer
          file: ./abis/CurrencyTimer.json
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
        - name: Policy
          file: ./abis/Policy.json
      eventHandlers:
        - event: NewCurrencyGovernance(indexed address)
          handler: handleNewCurrencyGovernance
        - event: NewLockup(indexed address)
          handler: handleNewLockup
      file: ./src/governance/CurrencyTimer.ts
  - kind: ethereum
    name: TimedPolicies
    network: mainnet
    source:
      address: "0x8d7393cc51124AA9A6b0487D7b03EFF58B7025e9"
      abi: TimedPolicies
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractAddresses
        - Generation
        - PolicyProposals
      abis:
        - name: TimedPolicies
          file: ./abis/TimedPolicies.json
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
      eventHandlers:
        - event: PolicyDecisionStart(address)
          handler: handlePolicyDesicionStarted
      file: ./src/governance/TimedPolicies.ts
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      address: "0x540d80c6340aDb5f414090c7D78184c553F3B28B"
      abi: ECO
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - ECOBalance
        - ECOAllowance
        - InflationMultiplier
        - Token
      abis:
        - name: ECO
          file: ./abis/ECO.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BaseValueTransfer(indexed address,indexed address,uint256)
          handler: handleBaseValueTransfer
      file: ./src/currency/ECO.ts
  - kind: ethereum
    name: ECOx
    network: mainnet
    source:
      address: "0xc2D05bE304024e1313c345a2e1F49Aef53F4dd26"
      abi: ECOx
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - Token
      abis:
        - name: ECOx
          file: ./abis/ECOx.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/currency/ECOx.ts
  - kind: ethereum
    name: ECOxStaking
    network: mainnet
    source:
      address: "0x3Ec41513756eA46F62646729edE991937738B2c4"
      abi: ECOxStaking
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Generation
        - Account
        - sECOxBalance
      abis:
        - name: ECOxStaking
          file: ./abis/ECOxStaking.json
      eventHandlers:
        - event: UpdatedVotes(indexed address,uint256)
          handler: handleUpdatedVotes
      file: ./src/currency/ECOxStaking.ts
templates:
  - kind: ethereum
    name: PolicyProposals
    network: mainnet
    source:
      abi: PolicyProposals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommunityProposal
        - CommunityProposalSupport
        - PolicyVotes
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: Register(indexed address,indexed address)
          handler: handleRegister
        - event: Support(indexed address,indexed address)
          handler: handleSupport
        - event: Unsupport(indexed address,indexed address)
          handler: handleUnsupport
        - event: SupportThresholdReached(indexed address)
          handler: handleSupportThresholdReached
        - event: ProposalRefund(indexed address,indexed address)
          handler: handleProposalRefund
        - event: VoteStart(indexed address)
          handler: handleVoteStart
      file: ./src/governance/PolicyProposals.ts
  - kind: ethereum
    name: PolicyVotes
    network: mainnet
    source:
      abi: PolicyVotes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PolicyVote
        - CommunityProposal
        - CommunityProposalVote
      abis:
        - name: PolicyProposals
          file: ./abis/PolicyProposals.json
        - name: PolicyVotes
          file: ./abis/PolicyVotes.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: PolicyVoteCast(indexed address,bool,uint256)
          handler: handlePolicyVoteCast
        - event: PolicySplitVoteCast(indexed address,uint256,uint256)
          handler: handlePolicySplitVoteCast
        - event: VoteCompleted(uint8)
          handler: handleVoteCompleted
      file: ./src/governance/PolicyVotes.ts
  - kind: ethereum
    name: CurrencyGovernance
    network: mainnet
    source:
      abi: CurrencyGovernance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CurrencyGovernance
        - MonetaryProposal
        - MonetaryCommit
        - MonetaryVote
      abis:
        - name: CurrencyGovernance
          file: ./abis/CurrencyGovernance.json
      eventHandlers:
        - event: ProposalCreation(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleProposalCreation
        - event: ProposalRetraction(indexed address)
          handler: handleProposalRetraction
        - event: VoteCast(indexed address)
          handler: handleVoteCast
        - event: VoteReveal(indexed address,address[])
          handler: handleVoteReveal
        - event: VoteResult(indexed address)
          handler: handleVoteResult
      file: ./src/governance/CurrencyGovernance.ts
  - kind: ethereum
    name: Lockup
    network: mainnet
    source:
      abi: Lockup
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FundsLockup
        - Generation
        - Account
      abis:
        - name: Lockup
          file: ./abis/Lockup.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/governance/Lockup.ts
